name: CI

on: push

jobs:
  python-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        with:
          python-version: 3.10
          
      - name: Start
        run: |
          python filter.py
  
  git-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Github Actions"
          git push
